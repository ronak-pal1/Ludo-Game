        <script>
            //here are all the global variables
            var diceRollNum=0;
            var prevDiceRollNum=0;
            var diceSound=document.createElement('audio');
            var turnNum=1;//red=1
            var isdiceRoll=false;
            var VirtualDiceNum=0;
            var playerNum=4;
            var numplay=0;//This variable is to ensure that the number of times we click on a single dice thrown
            var Rout=0, Gout=0, Bout=0, Yout=0;// This variables refers to the how many coins of Red, green , blue and yellow is on the outside from its home

            var Rwin=0,Gwin=0,Bwin=0,Cwin=0;//These variables are for the count of how many coins of each color gets win.
            var RSafe=[true,true,true,true];
            var GSafe=[true,true,true,true];
            var YSafe=[true,true,true,true];
            var BSafe=[true,true,true,true];//These arrays are for the count of that is the coin is  in the safe position or not 

                function takePlayerNum()
                {
                    playerNum=prompt("Enter How many players will play the game (min 2 & max 4)");
                }

                function Roll()
                {   diceSound.play();
                    prevDiceRollNum=diceRollNum;
                    diceRollNum=(Math.floor(Math.random()*(6))+1);      
                    VirtualDiceNum=diceRollNum;
                    if(diceRollNum==1)
                    document.getElementById("cube").style.transform='rotateX('+1800+'deg) rotateY('+720+'deg)';
                    else if(diceRollNum==2)
                    document.getElementById("cube").style.transform='rotateX('+1080+'deg) rotateY('+1530+'deg)';
                    else if(diceRollNum==3)
                    document.getElementById("cube").style.transform='rotateX('+720+'deg) rotateY('+1350+'deg)';
                    else if(diceRollNum==4)
                    document.getElementById("cube").style.transform='rotateX('+1530+'deg) rotateY('+630+'deg)';
                    else if(diceRollNum==5)
                    document.getElementById("cube").style.transform='rotateX('+270+'deg) rotateY('+720+'deg)';
                    else if(diceRollNum==6)
                    document.getElementById("cube").style.transform='rotateX('+2160+'deg) rotateY('+540+'deg)';

                    isdiceRoll=true;
                    numplay=0;
                    setTimeout(turnFun,3000);
                    

                }

                //This part is for the changing the turn of the players
                function turnFun()
                {   
                    if((turnNum>=playerNum && diceRollNum!=6 && Bout==0 && playerNum==4) || (turnNum>=playerNum && diceRollNum!=6 && Gout==0 && playerNum==2) || (turnNum>=playerNum && diceRollNum!=6 && Yout==0 && playerNum==3)) 
                    turnNum=0; 

                    if(diceRollNum!=6 && ((turnNum==1 && Rout==0) || (turnNum==2 && Gout==0) ||(turnNum==3 && Yout==0) || (turnNum==4 && Bout==0)) && prevDiceRollNum!=6)
                        turnNum++;
                   
                    if(turnNum==0)
                        turnNum=1;

                    console.log("T "+turnNum);
                    turnFunCon();
                }

            //This function is for the conversion of pix to its value in number i.e "200px" to 200
            function pixNum(str)
            {
                var i=0,numStr="";
                do{
                    numStr+=str.charAt(i);
                        i++;
                }while(str.charAt(i)!='p');
